<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Simple Color Converter</h1>
    <main class="converter">
      <div class="converter__color-current" id="current-color-square"></div>
      <div class="converter__input-fields">
        <input class="converter__input-fields__color-input" type="text" name="color-input" id="color-input">
        <div class="converter__input-fields__color-table">
          <div class="converter__input-fields__color-table__labels">
            <label class="converter__input-fields__color-table__labels__label" for="color-hex">Hex:</label>
            <label class="converter__input-fields__color-table__labels__label" for="color-rgb">RGB:</label>
            <label class="converter__input-fields__color-table__labels__label" for="color-hex">HSL:</label>
          </div>
          <div class="converter__input-fields__color-table__inputs">
            <div class="converter__input-fields__color-table__inputs__input" type="text" name="color-hex" id="hex-display"></div>
            <div class="converter__input-fields__color-table__inputs__input" type="text" name="color-rgb" id="rgb-display"></div>
            <div class="converter__input-fields__color-table__inputs__input" type="text" name="color-hsl" id="hsl-display"></div>
          </div>
          <div class="converter__input-fields__color-table__icons">
            <button class="converter__input-fields__color-table__icons__icon" id="clipboard-button-hex"></button>
            <button class="converter__input-fields__color-table__icons__icon" id="clipboard-button-rgb"></button>
            <button class="converter__input-fields__color-table__icons__icon" id="clipboard-button-hsl"></button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Made by <a href="https://github.com/davidk55">DavidK55</a>.</p>
    </footer>
  </body>
</html>
